{% set name = "livvkit" %}
{% set version = "3.2.0" %}
{% set sha256 = "e7ed73b5f812748d268d36cf7940b10175d27ff737e5d2aaf3b9eb5c6ae73fb7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - livv = livvkit.__main__:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - netCDF4
    - matplotlib-base
    - jinja2
    - json_tricks ==3.11.0
    - pybtex
    - pandas

test:
  requires:
    - python {{ python_min }}
  imports:
    - livvkit
  commands:
    - livv --version

about:
  home: http://github.com/LIVVkit/LIVVkit
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The land ice verification and validation toolkit

  description: |
    LIVVkit is a python-based toolkit for verification and validation of ice sheet models.
    It aims to provide both model V&V (numerical verification, physical validation) and 
    software V&V (code verification and performance validation).
  doc_url: https://livvkit.github.io/Docs
  dev_url: https://github.com/LIVVkit/LIVVkit

extra:
  recipe-maintainers:
    - jhkennedy
